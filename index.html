<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안동 영어종결센터 - Interpretation Practice</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>안동 영어종결센터</h1>
            <h2>Interpretation Practice</h2>
        </header>

        <div id="input-section">
            <div class="input-container">
                <h3>영어문장을 복/붙해서 넣으세요</h3>
                <textarea id="english-sentences" placeholder="여기에 영어 문장들을 입력하세요. 각 문장은 새 줄에 입력해주세요."></textarea>
            </div>
            
            <div class="input-container">
                <h3>한국어 뜻을 복/붙해서 넣으세요</h3>
                <textarea id="korean-translations" placeholder="위에 입력한 영어 문장들의 한국어 뜻을 입력하세요. 각 문장은 새 줄에 입력해주세요."></textarea>
            </div>

            <button id="start-test-btn" class="main-btn">해석 Test 시작</button>
        </div>

        <div id="test-section" class="hidden">
            <div id="test-questions"></div>
            <button id="submit-test-btn" class="main-btn">제출</button>
        </div>

        <div id="result-section" class="hidden">
            <div id="total-score">
                <h3>전체 평균: <span id="total-percentage">0%</span></h3>
            </div>
            <div id="detailed-results"></div>
            <button id="reset-btn" class="main-btn">처음으로 돌아가기</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
